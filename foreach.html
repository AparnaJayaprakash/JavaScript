<html>
<head><title> For Each </title>
<script> 
function myswitch(){
// Using foreach statement
colors = ['blue', 'green', 'white'];
colors.forEach(function(item){ 
document.write("Item: "+ item +"<br/>");
});
}
</script>  
</head>
<body>  
<input type="button" name="button" value="press" onClick="myswitch()" />
</body>
</html>
