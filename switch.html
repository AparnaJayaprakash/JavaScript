<html>
<head><title>Switch</title>
<script> 
function myswitch(){
var dateobj=new Date();   // use date object 
var today=dateobj.getDay();  // get day of week 
switch(today){
case 1:document.write('Monday');     
		break ;
case 2:document.write('Tuesday') ;     
		break;
case 3:document.write('wednesday');  
		break;
case 4:document.write('thursday') ;    
 		break;
case 5:document.write('friday') ;     
		break;
case 6:document.write('Saturday');     
		break;
case 0:document.write('sunday');     
		break;
default:document.write('Do Nothing'); 
		break;
}
}
</script>  
</head>
<body>  
<input type="button" name="button" value="date" onClick="myswitch()" />
</body>
</html>
