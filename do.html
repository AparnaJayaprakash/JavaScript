<html>
<head><title> Do While </title>
<script> 
function myswitch(){
var i = 0; 
while(i<10) { 
document.write(i +"<br/>"); 
i++; 
}
}


function myswitch1(){
var i = 0;
do {document.write(i +"<br/>"); 
  i++;}while (i < 5);
}

function myswitch2(){ 
var i = 0;
while( i < 5) {
i++;
if( i == 3) continue;   
//skip statements below & goes to top again
document.write(i +"<br/>");

}
}
function ternary(){
var A=5;
var B=10;
 A>B ? document.write('A') : document.write('B'); 
 }
 
 
 function switch1(){
var dateobj=new Date();   // use date object 
var today=dateobj.getDay();  // get day of week 
switch(today){
case 1:document.write('Monday');     
		break ;
case 2:document.write('Tuesday') ;     
		break;
case 3:document.write('wednesday');  
		break;
case 4:document.write('thursday') ;    
 		break;
case 5:document.write('friday') ;     
		break;
case 6:document.write('Saturday');     
		break;
case 0:document.write('sunday');     
		break;
default:document.write('Do Nothing'); 
		break;
}
}
</script>  
</head>
<body>  
<input type="button" name="button" value="While" onClick="myswitch()" />
<input type="button" name="button" value="doWhile" onClick="myswitch1()" />
<input type="button" name="button" value="WhileContinue" onClick="myswitch2()" />
<input type="button" name="button" value="Ternary" onClick="ternary()" />
<input type="button" name="button" value="Switch" onClick="switch1()" />
</body>
</html>
