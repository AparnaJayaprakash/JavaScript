<html>
<head><title>Sum Function</title>
<script> 
function sum(){
var a = [1,3,6,7];
console.log(sumNums(a));                       //it gives output in console
function sumNums(vals){
    var val=0;
    for ( var i =0; i < vals.length; i++) {
        val+=vals[i];
    }
    return val;
}
}
</script>  
</head>
<body>  
<input type="button" name="button" value="Sum" onClick="sum()" />
</body>
</html>
